<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css"/>
    <title>Create Page</title>
</head>
<body>
    <div class="event-details">
        <h1>Create an event here!</h1>
        <form>
            <label>Event name:
            <input type="text" 
            name="Event name" 
            placeholder="Event name">
        </label>
        <label>Host name:
            <input type="text"
            name="Host name"
            placeholder="Host name">
        </label>
        <label>Start time/date:
            <input type="text"
            name="Start time/date"
            placeholder="Start time/date">
        </label>
        <label>End time/date:
            <input type="text"
            name="End time/date"
            placeholder="End time/date">
        </label>
        <label>Location:
            <input type="text"
            name="Location"
            placeholder="Location">
        </label>
        <label>Event:
            <input type="text"
            name="Event"
            placeholder="Event">
        </label>
        </form>
    </div>
</body>
</html>
